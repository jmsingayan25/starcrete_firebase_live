	function createUser(){

		if(firebase.auth().currentUser){

			firebase.auth().signOut();

		}else{

			var email = document.getElementById('signupEmail').value;
			var password = document.getElementById('signupPassword').value;
			var firstname = document.getElementById('signupFirstName').value;
			var lastname = document.getElementById('signupLastName').value;
			var office = document.querySelector('input[name="optradio"]:checked').value;
			var $this = $('#signup-submit');
			$this.button('loading');

			// console.log(email, password, firstname, lastname, office);
			// alert(email+" "+password);
			firebase.auth().createUserWithEmailAndPassword(email, password).then(function(){

				firebase.auth().onAuthStateChanged(function(user){

					var uid = user.uid;
					var uemail = user.email;

					var userInfo = {
						firstname: firstname,
						lastname: lastname,
						email: uemail,
						position: " ",
						office: office
					}

					// console.log(uid, userInfo, "users/"+uid);
					// firebase.database().ref("users/"+uid).set(userInfo);
					if(firebase.database().ref("users/"+uid).set(userInfo)){
						alert("User successfully added..");
						window.location.href = 'login.html';
					}

					// firebase.auth().signOut().then(function() {
			  //           window.location.href = 'login.html';
			  //       });
				});
			}).catch(function(error) {
				// Handle Errors here.
				var errorCode = error.code;
				var errorMessage = error.message;
				// [START_EXCLUDE]
				if (errorCode === 'auth/wrong-password') {
					alert('Wrong password.');
				} else {
					alert(errorMessage);
				}
				console.log(error);
			});
		}
	}

	function initState(){

		firebase.auth().onAuthStateChanged(function(user) {
			if (user != null) {

				var uid = user.uid;

				firebase.database().ref('users/'+uid).once('value').then(function(snapshot) {

					if(snapshot.val().office == "Head Office"){

						window.location.href = "headoffice/index.html";
						
					}else if(snapshot.val().office == "Bravo" || snapshot.val().office == "Delta"){
						
						window.location.href = "plant/index.html";
					}
					
				},(error) => {
					console.log(error);
				});
			}
		});
	}

		}).catch(function(error) {

	window.onload = function() {
		
    	document.getElementById('login-submit').addEventListener('click', signIn, false);
    	document.getElementById('signup-submit').addEventListener('click', createUser, false);

    	var input_pass = document.getElementById('loginPassword');
    	var signup_pass = document.getElementById('signupPassword');
    	input_pass.addEventListener('keyup', function(event){
    		event.preventDefault();
    		if(event.keyCode === 13){
    			signIn();
    		}
    	});

    	signup_pass.addEventListener('keyup', function(event){
    		event.preventDefault();
