<script>

	var plant = getUrlParameter('plant');
	var fromDate = getUrlParameter('fromDate');
	var endDate = getUrlParameter('endDate');
	var search_text = getUrlParameter('search_text');

	$(document).ready(function(){


		if(plant == 'Bravo'){
            document.getElementById('page_header').innerHTML = "Starcrete Manufacturing Corporation";

        }else{
            document.getElementById('page_header').innerHTML = "Quality Star Concrete Products, Inc.";
        }
		
        if(fromDate != '' && endDate != ''){
            document.getElementById('id_date_range').innerHTML = "Report: CLOSED PURCHASE ORDER <br> Plant: " + plant + " <br> Date: " + dateFormat(fromDate) + " - " + dateFormat(endDate);
        }else if(fromDate != '' && endDate == ''){

            currentEndDate = new Date();
            document.getElementById('id_date_range').innerHTML = "Report: CLOSED PURCHASE ORDER <br> Plant: " + plant + " <br> Date: " + dateFormat(fromDate) + " - " + dateFormat(currentEndDate);

        }else if(fromDate == '' && endDate != ''){

            firebase.database().ref('purchase_order_closed').orderByChild('date').limitToFirst(1).on('child_added', function(dateSnapshot){
                console.log(dateSnapshot.val().date);
                firstFromDate = dateSnapshot.val().date;
                document.getElementById('id_date_range').innerHTML = "Report: CLOSED PURCHASE ORDER <br> Plant: " + plant + " <br> Date: " + dateFormat(firstFromDate) + " - " + dateFormat(endDate);
            });

        }else{

            firebase.database().ref('purchase_order_closed').orderByChild('date').limitToFirst(1).on('child_added', function(dateSnapshot){
                console.log(dateSnapshot.val().date);

                firstFromDate = dateSnapshot.val().date;
                currentEndDate = new Date();
                
                document.getElementById('id_date_range').innerHTML = "Report: CLOSED PURCHASE ORDER <br> Plant: " + plant + " <br> Date: " + dateFormat(firstFromDate) + " - " + dateFormat(currentEndDate);
            });

        }

		tableData();
	});

	function tableData(){

		var myTbody = "";
		var count = 1;

		firebase.database().ref('purchase_order_closed').orderByChild('reverseDate').on('child_added', function(orderSnapshot){

			if(fromDate == '' && endDate == ''){

				if(orderSnapshot.val().delivered_plant == plant){

					firebase.database().ref('purchase_order_closed/'+orderSnapshot.key+'/project_detail').once('value', function(projectSnapshot){
                        projectSnapshot.forEach(function(projectChildSnapshot){

                            text_po_no = orderSnapshot.val().po_no.toLowerCase();
                            text_item_no = orderSnapshot.val().item_no.toLowerCase();
                            text_project_name = projectChildSnapshot.val().project_name.toLowerCase();
                            text_project_address = projectChildSnapshot.val().project_address.toLowerCase();

                            all_text = text_po_no + " " + text_item_no + " " + text_project_name + " " + text_project_address;

                            search = searchMatch(search_text, all_text);

                            if(search != null){

                                po_no = orderSnapshot.val().po_no;
                                item_no = orderSnapshot.val().item_no;
                                psi = orderSnapshot.val().psi;

                                if(psi != ""){
                                    psi_ext = " (" + psi + " PSI)";
                                }else{
                                    psi_ext = "";
                                }

                                quantity = orderSnapshot.val().quantity || "";
                                balance = orderSnapshot.val().balance || "";
                                project_name = projectChildSnapshot.val().project_name;
                                project_address = projectChildSnapshot.val().project_address;
                                date = dateFormat(orderSnapshot.val().date);
                                status = orderSnapshot.val().status;
                                reason = orderSnapshot.val().reason;
                                po_no_key = orderSnapshot.val().po_no_key;

                                if(quantity != ""){
                                    closed_quantity = Number(quantity).toLocaleString('en');
                                }else{
                                    closed_quantity = Number(balance).toLocaleString('en');
                                }

                                myTbody += "<tr><td><strong>" + count + "</strong></td>";
                                // myTbody += "<td><strong>" + po_no + "</strong></td>";
                                myTbody += "<td style='cursor: pointer;'><div class='tooltips' data-original-title='Click for more details about P.O. No. " + po_no + "' data-placement='top' onclick=\"window.location='delivery_po_summary.html?po_no_key=" + po_no_key + "&plant=" + plant + "'\"><strong>" + po_no + "</strong></div></td>";
                                myTbody += "<td><strong>" + item_no + psi_ext + "</strong></td>";
                                myTbody += "<td><strong>" + closed_quantity + " pcs</strong></td>";
                                myTbody += "<td><strong>" + project_name + "</strong></td>";
                                myTbody += "<td><strong>" + project_address + "</strong></td>";
                                myTbody += "<td>";

                                firebase.database().ref('purchase_order_closed/'+orderSnapshot.key+'/contact').once('value', function(contactSnapshot){
                                    contactSnapshot.forEach(function(contactChildSnapshot){

                                        contact_name = contactChildSnapshot.val().contact_name;
                                        contact_no = contactChildSnapshot.val().contact_no;
                                        myTbody += "<div class='row' style='margin-bottom: 2px;'><div class='col-md-12'><strong>" + contact_name + "<br> (" + contact_no + ") </strong></div></div>";
                                    }); 
                                });

                                myTbody += "</td>";
                                myTbody += "<td><strong>" + date + "</strong></td>";
                                myTbody += "<td><strong>" + status + "</strong></td>";
                                myTbody += "<td><strong>" + reason + "</strong></td></tr>";

                                document.getElementById('orderList').innerHTML = myTbody;
                                count++;
                            }
                        });
                    });
				}

			}else{

				if(fromDate == ''){
                    newFromDate = new Date().toLocaleDateString('en');
                    fromDate = new Date(newFromDate);
                }else{
                    newFromDate = new Date(fromDate).toLocaleDateString('en');
                    fromDate = new Date(newFromDate);
                }

                if(endDate == ''){
                    newEndDate = new Date().toLocaleDateString('en');
                    endDate = new Date(newEndDate);
                }else{
                    newEndDate = new Date(endDate).toLocaleDateString('en');
                    endDate = new Date(newEndDate);
                }

                orderDate = new Date(orderSnapshot.val().date);

	            if(orderDate.getTime() >= fromDate.getTime() && orderDate.getTime() <= endDate.getTime()){

	            	if(orderSnapshot.val().delivered_plant == plant){

	            		firebase.database().ref('purchase_order_closed/'+orderSnapshot.key+'/project_detail').once('value', function(projectSnapshot){
                            projectSnapshot.forEach(function(projectChildSnapshot){

                                text_po_no = orderSnapshot.val().po_no.toLowerCase();
                                text_item_no = orderSnapshot.val().item_no.toLowerCase();
                                text_project_name = projectChildSnapshot.val().project_name.toLowerCase();
                                text_project_address = projectChildSnapshot.val().project_address.toLowerCase();

                                all_text = text_po_no + " " + text_item_no + " " + text_project_name + " " + text_project_address;

                                search = searchMatch(search_text, all_text);

                                if(search != null){

                                    po_no = orderSnapshot.val().po_no;
                                    item_no = orderSnapshot.val().item_no;
                                    psi = orderSnapshot.val().psi;

                                    if(psi != ""){
                                        psi_ext = " (" + psi + " PSI)";
                                    }else{
                                        psi_ext = "";
                                    }

                                    quantity = orderSnapshot.val().quantity || "";
                                    balance = orderSnapshot.val().balance || "";
                                    project_name = projectChildSnapshot.val().project_name;
                                    project_address = projectChildSnapshot.val().project_address;
                                    date = dateFormat(orderSnapshot.val().date);
                                    status = orderSnapshot.val().status;
                                    reason = orderSnapshot.val().reason;
                                    po_no_key = orderSnapshot.val().po_no_key;

                                    if(quantity != ""){
                                        closed_quantity = Number(quantity).toLocaleString('en');
                                    }else{
                                        closed_quantity = Number(balance).toLocaleString('en');
                                    }

                                    myTbody += "<tr><td><strong>" + count + "</strong></td>";
                                    myTbody += "<td style='cursor: pointer;'><div class='tooltips' data-original-title='Click for more details about P.O. No. " + po_no + "' data-placement='top' onclick=\"window.location='delivery_po_summary.html?po_no_key=" + po_no_key + "&plant=" + plant + "'\"><strong>" + po_no + "</strong></div></td>";
                                    myTbody += "<td><strong>" + item_no + psi_ext + "</strong></td>";
                                    myTbody += "<td><strong>" + closed_quantity + " pcs</strong></td>";
                                    myTbody += "<td><strong>" + project_name + "</strong></td>";
                                    myTbody += "<td><strong>" + project_address + "</strong></td>";
                                    myTbody += "<td>";

                                    firebase.database().ref('purchase_order_closed/'+orderSnapshot.key+'/contact').once('value', function(contactSnapshot){
                                        contactSnapshot.forEach(function(contactChildSnapshot){

                                            contact_name = contactChildSnapshot.val().contact_name;
                                            contact_no = contactChildSnapshot.val().contact_no;
                                            myTbody += "<div class='row' style='margin-bottom: 2px;'><div class='col-md-12'><strong>" + contact_name + "<br> (" + contact_no + ") </strong></div></div>";
                                        }); 
                                    });

                                    myTbody += "</td>";
                                    myTbody += "<td><strong>" + date + "</strong></td>";
                                    myTbody += "<td><strong>" + status + "</strong></td>";
                                    myTbody += "<td><strong>" + reason + "</strong></td></tr>";

                                    document.getElementById('orderList').innerHTML = myTbody;
                                    count++;
                                }
                            });
                        });
	            	}
	            }
			}

			// if(myTbody == ''){

	  //           myTbody = "<tr><td colspan='10' style='height: 100%; background: white; text-align:center; vertical-align:middle;'><h4><p class='text-muted'>No data found</p></h4></td></tr>";

	  //           document.getElementById("orderList").innerHTML = myTbody;
	  //       }else{

	  //           document.getElementById("orderList").innerHTML = myTbody;

	  //       }
            $(".se-pre-con").fadeOut("slow");
		});
	}
